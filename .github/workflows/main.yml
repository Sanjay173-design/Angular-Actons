name: Angular app build 

on: 
 push:
  branches: [ main ]

jobs:
 Build:
  runs-on: ubuntu-latest

  steps:
   - name: checkout 
     uses: actions/checkout@v5.0.0
     
   - name: setup Node js
     uses: actions/setup-node@v6.0.0
     with:
      node-version: 22.x
      
   - name: install dependenceis
     run: npm install 
     
   - name: build app
     run: npm run bulid
       
   
   
   
  
  
