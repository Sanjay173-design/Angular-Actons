name: Angular app build

on:
  push:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.x

      - name: Install dependencies
        working-directory: my-app
        run: npm install

      - name: Build Angular app
        working-directory: my-app
        run: npm run build
